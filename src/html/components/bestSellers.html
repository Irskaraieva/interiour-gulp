<section class="best-sellers-wrapper">
  <header class="best-sellers-header">
    <h2>Best Sellers</h2>
    <span class="view-all"> View All </span>
  </header>
  <div class="best-sellers-nav">
    <div class="buttons-group">
      @@loop('buttons.html', [ {"name":"All Products"}, {"name":"Chair"},
      {"name":"Table"}, {"name":"Sofa"}, {"name":"FootStool"}, {"name":"Office"}
      ])
    </div>
    <div class="sort-coner">
      <span>Sort by</span>
      <div class="select-wrapper" id="select-wrapper">
        <div class="sort-arrow">
          <img src="./img/global-images/arrow.png" alt="arrow" />
        </div>
        <span class="selected-item">Low-Hight</span>
        <ul class="select">
          <li>Low-Hight</li>
          <li>Hight-low</li>
          <li>Name</li>
          <li>Popularity</li>
        </ul>
      </div>
    </div>
  </div>
</section>
