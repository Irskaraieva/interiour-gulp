<aside class="filter-wrapper">
    @@include('./logo.html') 
    <div class="fiter-content">            
        <div class="filter-header">            
            <div class="filter">
               <div class="filter-button">
                    <div class="filter-button-l1"></div>
                    <div class="filter-button-l2"></div>
                    <div class="filter-button-l3"></div>
                </div>
             <h2>   
                Filter
            </h2>
            </div>
            <span class="reset">Reset Filter</span>
        </div>
        <section class="filter-store-wrapper">
            <h2>
                <span class="filter-store">Store</span>
                <div class="filter-arrow">
                    <img src="./img/global-images/arrow.png" alt="arrow">
                </div>
            </h2>
                <ul class="filter-store-list">
                    @@loop('storeItem.html', './../helpers/stores.json')
                </ul>
                <div class="store-line"></div>

            <h2>
                <span class="filter-product">Products</span>
                <div class="filter-arrow">
                    <img src="./img/global-images/arrow.png" alt="arrow">
                </div>
            </h2>
                <ul class="filter-products-list">
                    @@loop('productItem.html', './../helpers/products.json')
                </ul>
                <div class="store-line"></div>
        </section>
        @@include('./range.html')
    </div>
</aside>
