<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"  rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Inter:wght@100..900&display=swap" rel="stylesheet"/>
    <script src="./js/cart.bundle.js" defer></script>
    <title>Cart</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo-cart">
            <div class="logo-text">
              <p>Interiour</p>
              <img src="./img/global-images/ellipse.svg" alt="logo-img" class="logo-img" />
            </div>
            <div class="log-in-cart">
                <a href="./login.html">
                    <img src="./img/global-images/log-in.svg" alt="log-in-image" class="log-in" />
                 </a>
            </div>
        </div>
        <nav class="nav" id="nav">
            <ul class="nav-list nav-list-cart">
                <li><a href="./index.html" class="button-home"> Home</a></li>
                <li><span class="vertical-line"></span></li>
                <li>
                    <a href="./cart.html">
                    <img src="./img/global-images/shopping-bag.svg" alt="bag" class="bag" />
                    </a>
                </li>
                <li><span class="vertical-line"></span></li>                
                <li>
                    <img src="./img/global-images/bell.svg" alt="bell" class="bell" />
                </li> 
            </ul>
        </nav>
      </div>
    </header>
    <main class="container">
        <section class='cart-wrapper'>
            <div class='cart-content'>
                <div class="cart-item">
                    <a href="./product.html" class="product-link-cart">
                        <figure>
                            <img src="./img/products/all-products/prod-01.svg" alt="product"/>
                        </figure>
                        <span>Name Name Name</span>
                    </a>
                    <div class="item-count-content">
                        <div class="quantity-wrapper">
                            <button class="decrease" id="decrease-btn">-</button>
                            <input type="number" id="quantity-input" value="1" min="1" max="50"/>
                            <button class="increase" id="increase-btn">+</button>
                        </div>
                        <div class="price">$ 250</div>
                        <button class="delete-item-cart">X</button>
                    </div>
                    
                </div>
            </div>
            <div class="total-price"><span>Total price: </span>$ 900</div>
            <div class="cart-footer">
                <button class="clean-cart-btn">Clean cart</button>
                <button class="buy-btn">Proceed to payment</button>
            </div>
        </section>    

    </main>
  </body>
</html>
