ttern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Логин" required></div><div class="form-group"> <input class="form-control item" type="password" name="password" minlength="6" id="password" placeholder="Password" required></div><div class="form-group"> <input class="form-control item" type="email" name="email" id="email" placeholder="Email" required></div><div class="form-group"> <button class="btn btn-primary btn-block create-account" type="submit">Enter</button></div></form></div></main></body></html>
